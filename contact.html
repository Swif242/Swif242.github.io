    <!--start of main body content -->
    <main id="container" class="container-fluid py-3">


        <!-- contact form block -->
        <form id="contact-form" method="post" action="contact.php" role="form">

            <div class="messages"></div>

            <div class="controls">

                <!-- first name section -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name">FirstName *</label>
                            <input id="form_name" type="text" name="name" class="form-control"
                                placeholder="Please enter your firstName *" required="required"
                                data-error="Firstname is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <!-- lastname section -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_lastname">LastName *</label>
                            <input id="form_lastname" type="text" name="surname" class="form-control"
                                placeholder="Please enter your lastName *" required="required"
                                data-error="Lastname is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>

                <!-- email section -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_email">Email *</label>
                            <input id="form_email" type="email" name="email" class="form-control"
                                placeholder="Please enter your email *" required="required"
                                data-error="Valid email is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <!-- drop down with need options -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_need">Please specify your need *</label>
                            <select id="form_need" type="text" name="need" class="form-control" required="required"
                                data-error="Please specify your need.">
                                <option value=""></option>
                                <option value="Request quotation">Request more info</option>
                                <!-- <option value="Request order status"></option>
                             <option value="Request copy of an invoice"></option> -->
                                <option value="Other">Other</option>
                            </select>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>

                <!-- section to leave a message -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_message">Message *</label>
                            <textarea id="form_message" name="message" class="form-control"
                                placeholder="Message for me *" rows="4" required="required"
                                data-error="Please, leave me a message."></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <input type="submit" class="btn btn-success btn-send" value="Send message">
                    </div>
                </div>

                <!-- form footer -->
                <div class="row">
                    <div class="col-md-12">
                        <p class="text-muted">
                            <strong>*</strong> These fields are required.
                            <!-- <a href="https://bootstrapious.com/p/how-to-build-a-working-bootstrap-contact-form" target="_blank">Bootstrapious</a>.</p> -->
                    </div>
                </div>
            </div>

        </form>
